<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>
  <main>
    <div class="index">
      <div class="left">
        <h3>Your Result</h3>
        <div class="l-score">
          <span class="big-text">76</span>
          <span class="small-text">of 100</span>
        </div>
        <div class="left-text">
          <h2>Great</h2>
          <p>
           You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right">
        <h2>Summary</h2>
        <div class="r-score">
            <div class="reaction">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
              <span>Reaction</span>
            </div>
            <span class="black-text">80 / <span class="gray">100</span></span>
        </div>

        <div class="r-memory">
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <span>Memory</span>
          </div>
          <span class="black-text">92 / <span class="gray">100</span></span>
        </div>

        
        <div class="r-verbal">
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <span>Verbal</span>
          </div>
          <span class="black-text">61 / <span class="gray">100</span></span>
        </div>

        <div class="r-visual">
         <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <span>Visual</span>
         </div>
         <span class="black-text">72 /  <span class="gray">100</span></span>
        
        </div>

        <button>Continue</button>
       
    </div>
  </div>

  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Owusu Felix</a>.
  </footer>
</body>
</html>
